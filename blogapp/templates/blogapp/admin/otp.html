<body>
    <!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<div class="error-pagewrap">
		<div class="error-page-int">
			<div class="text-center m-b-md custom-login">
				<h3>PLEASE LOGIN TO APP</h3>
				<p>{% if messages %}
                                <ul class="messages">
                                    {% for message in messages %}
                                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><h3 style="color:red">{{ message }}</h3></li>
                                    {% endfor %}
                                </ul>
                            {% endif %}</p> 
			</div>
			<div class="content-error">
				<div class="hpanel">
                    <div class="panel-body">
                        <form action="#" id="loginForm" method="POST">{% csrf_token %}
                            <div class="form-group">
                                <label class="control-label" for="username">OTP</label>
                                <input type="text" placeholder="1234"   name="otp"  class="form-control">
                                <span class="help-block small">Your unique Email to app</span>
                            </div>
                            
                            
                            <button class="btn btn-success btn-block loginbtn">Confirm</button>
                            <a class="btn btn-default btn-block" href="/user-reg/">Register</a>
                        </form>
                    </div>
                </div>
			</div>
			
		</div>   
    </div>

		============================================ -->
