{% extends 'blogapp/admin/base.html' %}
{% load staticfiles %}
{% load data_load %}
{% block content %}
        <!-- Single pro tab review Start-->
        <div class="single-pro-review-area mt-t-30 mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-payment-inner-st">
                            <ul id="myTabedu1" class="tab-review-design">
                                <li class="active"><a href="#description">Edit Basic Information</a></li>
                                
                            </ul>
                            <div id="myTabContent" class="tab-content custom-product-edit">

                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="review-content-section">
                                                <div id="dropzone1" class="pro-ad">
                                                    <form  class="dropzone dropzone-custom needsclick add-professors"  method= "POST" enctype="multipart/form-data">{% csrf_token %}

                                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                                <div class="form-group">
                                                                    <label for="name">Name <span class="required">*</span></label>
                                                                    <input name="name" type="text" class="form-control" placeholder="Name" value="{{edit_profile.name}}">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="name">Address <span class="required"></span></label>
                                                                    <input name="address" type="text" class="form-control" placeholder="Address" value="{{edit_profile.address}}">
                                                                </div>
                                                                <div class="form-group alert-up-pd">
                                                                    <label for="">Image<span class="required" style="width:100%;height:200px;border:1px solid #ccc;background:#ddd"></label>
                                                                        <input name="user_image" type="file" aria-required="true" >
                                                                        
                                                                </div>
                                                                 
                        
                                                                
                                                                
                                                                
                                                                
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <div class="payment-adress">
                                                                    <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
